trigger:
  branches:
    include:
      - main  # Adjust if your default branch is different

pool:
  vmImage: 'ubuntu-latest'

variables:
  - group: terraform-hubspoke-grp
  - name: TF_VERSION
    value: '1.6.6'
  - name: backendServiceArm
    value: 'terraform-hubspoke-connection'
  - name: azureSubscription
    value: 'terraform-hubspoke-connection'

steps:
# Install Terraform
- task: TerraformInstaller@1
  inputs:
    terraformVersion: $(TF_VERSION)

# Azure Login
- task: AzureCLI@2
  inputs:
    azureSubscription: $(azureSubscription)
    scriptType: bash
    scriptLocation: inlineScript
    inlineScript: |
      echo "##[section]Verifying Azure CLI authentication..."
      az account show

# Terraform Init
- task: TerraformTaskV4@4
  displayName: 'Terraform Init'
  inputs:
    provider: 'azurerm'
    command: 'init'
    backendServiceArm: $(backendServiceArm)
    backendAzureRmResourceGroupName: 'PTutorial-rg'           # ✅ replace with correct backend RG
    backendAzureRmStorageAccountName: 'ptutorial123'          # ✅ replace with correct storage account
    backendAzureRmContainerName: 'ptstate'
    backendAzureRmKey: 'terraform.tfstate'

# Terraform Plan
- task: TerraformTaskV4@4
  displayName: 'Terraform Plan'
  inputs:
    provider: 'azurerm'
    command: 'plan'
    environmentServiceNameAzureRM: $(backendServiceArm)

# Terraform Apply
- task: TerraformTaskV4@4
  displayName: 'Terraform Apply'
  inputs:
    provider: 'azurerm'
    command: 'apply'
    environmentServiceNameAzureRM: $(backendServiceArm)
    args: '-auto-approve'
